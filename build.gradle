apply plugin:"scala"

repositories {
	mavenCentral();
}

sourceSets {
	main {
		scala {
			srcDir 'src'
    	}
	}
}

dependencies {
	scalaTools  (
		[group: "org.scala-lang", name: "scala-compiler",version: "2.9.2"],//2.10.0-RC1
		[group: "org.scala-lang", name: "scala-library",version: "2.9.2"],//2.10.0-RC1
			
	)
	
	compile (
		[group: "org.scala-lang", name: "scala-library",version: "2.9.2"],//2.10.0-RC1
	)
}

jar {
	manifest {
		attributes 'Main-class': "com.kissaki.parseSuddenDeath.ParseSuddenDeath"
	}
	
	from {
		configurations.runtime.collect {
			if (it.isDirectory()){
			} else {
				it
				zipTree(it)
			}
		}
	}
}
